<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wallpaper calculator</title>
</head>
<body>
    <div class="app">
        <div class="wrapper">
            <h1>Wallpaper calculator</h1>
            <div class="controle">      
                <div class="controle__item">
                    <p>Высота</p>
                    <input value="2" id="height" type="number">
                </div>
                <div class="controle__item">
                    <p>Длинна</p>
                    <input value="3" id="length" type="number">
                </div>
                <div class="controle__item">
                    <p>Длинна</p>
                    <input checked class="inp_1" value='10' name="length" type="radio">10m
                    <input class="inp_1" value='25' name="length"  type="radio" >25m
                </div>
                <div class="controle__item">
                    <p>Ширина</p>
                    <input class="inp_2" name="width" value="10" id="length" type="radio">10m
                    <input class="inp_2" checked value="25" name="width" id="length" type="radio" >25m
                </div>
                <button id="result" class="btn">Result</button>
                <p class="out-1"></p>
            </div>
           

        </div>
        <footer>Дизигн спешл фор стабилити клиент АРКАШДИЙ кодинг анд дизигн воркс ГЛИЕБКА ЦУКЕНБЕРГ</footer>

    </div>

    <script src="app.js"></script>
    
</body>
</html>
